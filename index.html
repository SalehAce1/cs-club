<!DOCTYPE html>
<html>
<head>
<style>
* {
  box-sizing: border-box;
}

input[type=text], select, textarea {
  width: 100%;
  padding: 12px;
  border: 1px solid #ccc;
  border-radius: 4px;
  resize: vertical;
}

label {
  padding: 12px 12px 12px 0;
  display: inline-block;
}

input[type=submit] {
  background-color: #4CAF50;
  color: white;
  padding: 12px 25px;
  border: none;
  border-radius: 5px;
  cursor: pointer;
  float: right;
}

input[type=submit]:hover {
  background-color: #45a049;
}



.container {
  border-radius: 5px;
  background-color: #f2f2f2;
  padding: 20px;
}



/* Clear floats after the columns */
.row:after {
  content: "";
  display: table;
  clear: both;
}


</style>
</head>
<body>

<div class="container">

  <div class="row">
    <div class="col-25">
      <label for="input">Code</label>
    </div>
    <div class="col-75">
      <textarea id="input" name="input" placeholder="Input here..." style="height:200px"></textarea>
    </div>
  </div>
  
  <br>
  
  <div class="row">
    <input type="submit" value="Run" onclick="interpret()">
  </div>

  <div class="row">
    <div class="col-25">
      <label for="output">Output</label>
    </div>
    <div class="col-75">
      <textarea id="output" name="output" placeholder="Results..." style="height:200px" readonly></textarea>
    </div>
  </div>
  
</div>
